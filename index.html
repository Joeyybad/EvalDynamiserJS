<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
  crossorigin="anonymous">
  <link rel ="stylesheet" type="text/css" href="style.css">
  <title>Dice Game JS</title>
</head>
<body class=" bg-secondary bg-gradient py-4">
  <main class="container-fluid bg-light bg-gradient">
    <header class="row card-header">
      <h1 class="title col-12 text-center ">Game Dice</h1>
    </header>
    <div class="row">
      <div class="col-12 text-center">
        <span class="newgame"><svg xmlns="http://www.w3.org/2000/svg" id="newGame"type="button" width="20" height="20" fill="currentColor" class="bi text-dark bi-plus-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg> NEW GAME
        </span>
      </div>
    </div>
    <div class="row">
      <div class=" col-12 text-center">
        <h3 id="roundText"> Round score : <span class="text-danger"id='roundScore'>0</span></h3>
        <br>
      </div>
    </div>
    <div class="row card-body">
      <section class="col-4 text-center">
        <h3 class="player1">Player 1</h3>
        <h4 class ="score"><span id='scoreFirstPlayer'>0</span></h4>
          <div class="justify-content-center result bg-danger">
            <h5 class="currentScore"> Current Score <br><span id='currentFirstPlayer'>0</span></h5>
          </div>
      </section>
      <section class="col-4 text-center ">
        <img width='80px' height='80px' id='dice' src='images/dice5.png'><br>
        <div class="row">
          <div class="col-12 text-center mt-4">
            <div class="diceroll">
              <svg xmlns="http://www.w3.org/2000/svg" id="diceRoll"type="button"width="20" height="20" fill="currentColor" class="bi bi-arrow-repeat text-dark m-1" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
             </svg>Roll the dice
            </div>
            <div class="hold">
              <svg xmlns="http://www.w3.org/2000/svg" id="diceHold"type="button" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-down text-dark" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"/>
                <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
              </svg> Hold
            </div>
          </div>
        </div>
      </section>
      <section class="col-4 text-center"> 
          <h3 class="player2">Player 2</h3>
          <h4 class ="score"><span id='scoreSecondPlayer'>0</span></h4>
          <div class="justify-content-center result bg-danger">
            <h5 class="currentScore"> Current Score <br><span id='currentSecondPlayer'>0</span></h5>
          </div>
      </section>
      <div class="row pt-4">
        <div class="col-8 offset-2 text-center "> 
          <h5 id="rulestitle"></h5>
          <p class="rules"> </p>
        </div>
      </div>
    </div>
    
  </main>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
  crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
  crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" 
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="classesJS/script.js"></script>
  <script src="classesJS/functions.js"></script>
</body>
</html>
